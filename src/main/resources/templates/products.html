<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymShop - Sklep Sportowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light"> <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-activity"></i> GymShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Koszyk (0)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Zaloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="row mb-4">
        <div class="col-md-6">
            <h2>Oferta sprzętu</h2>
            <p class="text-muted">Znajdź najlepszy sprzęt na swoją siłownię</p>
        </div>
        <div class="col-md-6 text-end">
            <a href="/products/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Dodaj nowy produkt
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Nazwa</th>
                    <th>Kategoria</th>
                    <th>Cena</th>
                    <th>Opis</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td class="fw-bold" th:text="${product.name}">Hantle</td>
                    <td>
                        <span class="badge bg-secondary" th:text="${product.category}">Siła</span>
                    </td>
                    <td class="text-success fw-bold" th:text="${product.price} + ' zł'">100 zł</td>
                    <td class="text-muted small" th:text="${product.description}">Opis...</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-primary">Edytuj</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${products.isEmpty()}" class="alert alert-info text-center mt-3">
                <i class="bi bi-info-circle"></i> Magazyn jest pusty. Dodaj pierwszy produkt!
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
