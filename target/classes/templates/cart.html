<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twój koszyk - GymShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #555 !important;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #000 !important;
        }

        .table > :not(caption) > * > * {
            padding: 1rem 0.5rem;
            background-color: transparent;
            border-bottom-width: 1px;
            box-shadow: inset 0 0 0 9999px transparent;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="/products">GYMSHOP</a>
        <div class="ms-auto">
            <a href="/products" class="text-decoration-none text-muted fw-medium">
                <i class="bi bi-arrow-left me-1"></i> Wróć do zakupów
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <h2 class="mb-4 fw-bold">Twój koszyk</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-4">

                    <div th:if="${cartItems.isEmpty()}" class="text-center py-5">
                        <i class="bi bi-cart-x display-1 text-muted opacity-50"></i>
                        <p class="mt-3 fs-5 text-muted">Twój koszyk jest pusty.</p>
                        <a href="/products" class="btn btn-dark mt-2 px-4 rounded-pill">Rozpocznij zakupy</a>
                    </div>

                    <div th:unless="${cartItems.isEmpty()}" class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead class="table-light small text-uppercase text-muted">
                            <tr>
                                <th scope="col" style="width: 45%">Produkt</th>
                                <th scope="col">Cena</th>
                                <th scope="col">Ilość</th>
                                <th scope="col">Razem</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div th:if="${item.product.imageUrl != null && !item.product.imageUrl.isEmpty()}"
                                             class="me-3 rounded overflow-hidden bg-light d-flex align-items-center justify-content-center"
                                             style="width: 60px; height: 60px; flex-shrink: 0;">
                                            <img th:src="${item.product.imageUrl}" class="w-100 h-100 object-fit-contain" alt="">
                                        </div>
                                        <div th:if="${item.product.imageUrl == null || item.product.imageUrl.isEmpty()}"
                                             class="me-3 rounded bg-light d-flex align-items-center justify-content-center text-muted"
                                             style="width: 60px; height: 60px; flex-shrink: 0;">
                                            <i class="bi bi-image"></i>
                                        </div>

                                        <div>
                                            <h6 class="mb-0 fw-bold text-dark" th:text="${item.product.name}">Nazwa produktu</h6>
                                            <small class="text-muted" th:text="${item.product.category}">Kategoria</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-nowrap" th:text="${#numbers.formatDecimal(item.product.price, 1, 2, 'COMMA')} + ' zł'">100,00 zł</td>
                                <td>
                                    <span class="badge bg-white text-dark border px-3 py-2 rounded-pill" th:text="${item.quantity}">1</span>
                                </td>
                                <td class="fw-bold text-nowrap" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2, 'COMMA')} + ' zł'">200,00 zł</td>
                                <td class="text-end">
                                    <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-link text-danger p-0" title="Usuń z koszyka">
                                        <i class="bi bi-trash fs-5"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4" th:unless="${cartItems.isEmpty()}">
            <div class="card shadow-sm border-0 sticky-top" style="top: 100px; z-index: 1;">
                <div class="card-body p-4">
                    <h5 class="card-title fw-bold mb-4">Podsumowanie</h5>

                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Wartość produktów</span>
                        <span th:text="${#numbers.formatDecimal(totalPrice, 1, 2, 'COMMA')} + ' zł'">0,00 zł</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="text-muted">Dostawa</span>
                        <span class="text-success fw-medium">Gratis</span>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4 align-items-center">
                        <span class="fw-bold fs-5">Do zapłaty</span>
                        <span class="fw-bold fs-4" th:text="${#numbers.formatDecimal(totalPrice, 1, 2, 'COMMA')} + ' zł'">0,00 zł</span>
                    </div>

                    <form th:action="@{/cart/checkout}" method="post">
                        <button type="submit" class="btn btn-dark w-100 py-3 fw-bold rounded-3 shadow-sm transition-all">
                            Opłać zamówienie <i class="bi bi-credit-card ms-2"></i>
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <p class="small text-muted mb-0"><i class="bi bi-shield-lock me-1"></i> Bezpieczna płatność</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
