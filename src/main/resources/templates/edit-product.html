<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj produkt - GymShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #555 !important;
            margin: 0 10px;
            transition: color 0.2s;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: #000 !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="mb-4">
                <a href="/products" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left"></i> Wróć do listy
                </a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Edycja produktu</h3>
                        <p class="text-muted">Aktualizujesz dane dla: <span class="fw-bold text-dark" th:text="${product.name}"></span></p>
                    </div>

                    <form th:action="@{/products/edit}" th:object="${product}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Nazwa sprzętu</label>
                            <input type="text" class="form-control form-control-lg" th:field="*{name}" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Kategoria</label>
                                <select class="form-select" th:field="*{category}">
                                    <option value="Hantle">Hantle i obciążenia</option>
                                    <option value="Maszyny">Maszyny</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Akcesoria">Akcesoria</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cena (PLN)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                    <span class="input-group-text bg-white">zł</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Opis produktu</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Link do zdjęcia (URL)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-link-45deg"></i></span>
                                <input type="text" class="form-control" th:field="*{imageUrl}">
                            </div>
                        </div>

                        <div class="d-grid gap-2 pt-2">
                            <button type="submit" class="btn btn-dark btn-lg">Zapisz zmiany</button>
                            <a href="/products" class="btn btn-outline-secondary">Anuluj</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
